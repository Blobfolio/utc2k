[package]
name = "utc2k"
version = "0.3.3"
authors = ["Blobfolio, LLC. <hello@blobfolio.com>"]
edition = "2021"
rust-version = "1.56"
description = "A fast and lean UTC date/time library concerned only with happenings in this century (2000-2099)."
license = "WTFPL"
repository = "https://github.com/Blobfolio/utc2k"
readme = "README.md"
keywords = [ "time", "date", "utc", "unixtime", "printing" ]
exclude = [
	".github",
	".gitignore",
	".righteous-sandbox.json",
	"CREDITS.md",
	"doc",
	"justfile",
]

[package.metadata.bashman]
name = "UTC2K"
bash-dir = "./"
man-dir = "./"
credits-dir = "./"

[dev-dependencies]
brunch = "0.2.*"
rand = "0.8.*"
serde = "1.0.*"
serde_json = "1.0.*"
serde_yaml = "0.8.*, >=0.8.4"

[dev-dependencies.time]
version = "0.3.*"
default-features = false
features = [ "std", "formatting" ]

[dependencies.serde]
version = "1.0.*"
optional = true

[[bench]]
name = "d_utc2k"
harness = false

[[bench]]
name = "d_fmtutc2k"
harness = false
