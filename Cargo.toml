[package]
name = "utc2k"
version = "0.2.3"
authors = ["Blobfolio, LLC. <hello@blobfolio.com>"]
edition = "2018"
description = "A fast and lean UTC date/time library concerned only with happenings in this century (2000-2099)."
license = "WTFPL"
repository = "https://github.com/Blobfolio/utc2k"
readme = "README.md"
keywords = [ "time", "date", "utc", "unixtime", "printing" ]
exclude = [
	".github",
	".gitignore",
	".righteous-sandbox.json",
	"doc",
	"justfile",
]

[dev-dependencies]
brunch = "0.1.*"
rand = "0.8.*"
serde = "1.0.*"
serde_json = "1.0.*"

[dev-dependencies.chrono]
version = "0.4.*"
default-features = false
features = [ "std" ]

[dependencies.serde]
version = "1.0.*"
optional = true

[[bench]]
name = "d_utc2k"
harness = false

[[bench]]
name = "d_fmtutc2k"
harness = false
